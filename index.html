<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="g-login">Google Login</button>
    <button id="fb-login">Facebook Login</button>
    <script>
      const WhattaDo = (whosent, user, creds) => {
        console.log(user);
        console.log(this);
        console.log(window);
        var url =
          window.location != window.parent.location
            ? document.referrer
            : document.location.href;
        console.log(url);

        let data = {
          whosent,
          user,
          creds,
        };
        Window.prototype.parent.postMessage(data, url);
        window.parent.postMessage(user, "*");
      };
    </script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        FacebookAuthProvider,
      } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDhuFec_C4bqhOZNztmPxAMQqDlDIV_VWk",
        authDomain: "huddleup-c.firebaseapp.com",
        projectId: "huddleup-c",
        storageBucket: "huddleup-c.appspot.com",
        messagingSenderId: "723143449413",
        appId: "1:723143449413:web:92477f5ec1dbea2199fc2c",
        measurementId: "G-2FESNQZBM9",
      };

      const app = initializeApp(firebaseConfig);

      const provider = new GoogleAuthProvider();
      const fbProvider = new FacebookAuthProvider();

      const auth = getAuth();

      function GoogleLogin() {
        signInWithPopup(auth, provider)
          .then((result) => {
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const user = result.user;

            WhattaDo("google", user, credential);
          })
          .catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.email;
            // The AuthCredential type that was used.
            const credential = GoogleAuthProvider.credentialFromError(error);
            // ...
          });
      }

      function FacebookLogin() {
        signInWithPopup(auth, fbProvider)
          .then((result) => {
            const credential =
              FacebookAuthProvider.credentialFromResult(result);
            const user = result.user;

            WhattaDo("google", user, credential);
          })
          .catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.email;
            // The AuthCredential type that was used.
            const credential = FacebookAuthProvider.credentialFromError(error);
            // ...
          });
      }

      document.getElementById("g-login").addEventListener("click", GoogleLogin);
      document
        .getElementById("fb-login")
        .addEventListener("click", FacebookLogin);
    </script>
  </body>
</html>
